<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Icono de la pestaña -->
    <link rel="icon" href="/Media/Icons/icons8-dog-50.png">

    <!-- Styles -->
    <link rel="stylesheet" href="Style/style.css">
    <link rel="stylesheet" href="Style/hover-style.css">
    <link rel="stylesheet" href="Style/dogs-img.css">
    <link rel="stylesheet" href="Style/normalize.css">

    <title>PEDIACAN</title>
</head>
<body>
    <header>

        <div class="logo-container">
            <h1 class="logo">PEDICAN</h1>
        </div>
        <nav>

            <div class="nav-btn breeds">RAZAS</div>
            <div class="nav-btn random">RAMDON</div>
            <div class="nav-btn contact">CONTACTO</div>

        </nav>

    </header>
    <main>

        <div id="razas-container">

            <div class="raza-card">
                <div id="raza1" class="raza-img"></div>
                <div class="raza-title"><h2>Affenpinscher</h2></div>
                <div class="raza-nat">German</div>
            </div>

            <div class="raza-card">
                <div id="raza2" class="raza-img"></div>
                <div class="raza-title"><h2>Afghan Hound</h2></div>
                <div class="raza-nat">Afghanistan</div>
            </div>

            <div class="raza-card">
                <div id="raza3" class="raza-img"></div>
                <div class="raza-title"><h2>Africanis</h2></div>
                <div class="raza-nat">southern Africa</div>
            </div>

            <div class="raza-card">
                <div id="raza4" class="raza-img"></div>
                <div class="raza-title"><h2>Aidi</h2></div>
                <div class="raza-nat">Atlas Mountains</div>
            </div>

            <div class="raza-card">
                <div id="raza5" class="raza-img"></div>
                <div class="raza-title"><h2>Airedale Terrier</h2></div>
                <div class="raza-nat">River Aire</div>
            </div>

            <div class="raza-card">
                <div id="raza6" class="raza-img"></div>
                <div class="raza-title"><h2>Akbash</h2></div>
                <div class="raza-nat">Anatolia</div>
            </div>

            <div class="raza-card">
                <div id="raza7" class="raza-img"></div>
                <div class="raza-title"><h2>Akita</h2></div>
                <div class="raza-nat">Japan</div>
            </div>

            <div class="raza-card">
                <div id="raza8" class="raza-img"></div>
                <div class="raza-title"><h2>Aksaray Malaklisi</h2></div>
                <div class="raza-nat">Turkey</div>
            </div>

            <div class="raza-card">
                <div id="raza9" class="raza-img"></div>
                <div class="raza-title"><h2>Alano Español</h2></div>
                <div class="raza-nat">Unknown</div>
            </div>

        </div>

    </main>
    <footer>

    </footer>

</html>
